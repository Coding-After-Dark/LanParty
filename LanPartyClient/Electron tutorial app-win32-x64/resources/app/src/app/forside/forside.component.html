
<div class="container text-center">
  <h3>{{title}}</h3><br>
  <div class="row">
    <div class="col-sm-4" *ngFor="let game of games" (click)="getGame(game)">
      
      <div>
        <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
        <p>{{game}}</p>
      </div>
    </div>
    <hr>

  </div>
</div><br>
