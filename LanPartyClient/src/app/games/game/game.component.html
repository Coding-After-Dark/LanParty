<div class="game-card" [class.game-card--active]="game.state==1" [style.backgroundImage]="'url(' +  game.imageUrl + ')'" title="{{game.title}}">
    {{game | json}}
    <div class="NicolaiTest">
        <div class="NicolaiTestKnap"  (click)="getGame($event, game)" >
                 <div class="textCenter">
                        {{game.percentage}}

                 </div>

                <div class="NicolaiTestProgress" [style.width.%]="game.percentage">
                </div>
        </div>
    </div>
    <div class="game-card__title">
        {{game.title}}
    </div>

</div>
